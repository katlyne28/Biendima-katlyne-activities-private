<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Feminine Employee System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style_fem.css') }}">
</head>
<body class="fem-background">

<nav class="navbar navbar-expand-lg navbar-light fem-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">💐 EmpSys</a>
    <div>
      {% if session.user_id %}
      <a href="/logout_fem" class="btn btn-fem-outline">Logout</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-5">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

</body>
</html>
